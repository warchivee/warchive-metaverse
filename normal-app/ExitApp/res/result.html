<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		::-webkit-scrollbar {
			display: none;
		}

		body {
			-ms-overflow-style: none;
		}

		.container {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
            background-color: black;
		}

        .box {
            width: 960px;
            height: fit-content;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .content {
            width: fit-content;
            height: 100px;
            color: white;
            font-size: 20px;
            text-align: center;
            position: relative;
        }
        
        hr {
            border: 0;
            height: 1px; 
            background-color: white;
            margin: 10px 0px;
        }

        button {
            width: fit-content;
            height: 40px;
            border: none;
            box-shadow: none;
            color: white;
            font-weight: bold;
            background-color: #636363;
            padding: 10px 80px;
            border-radius: 7px;
            cursor: pointer;
            text-align: center;
            display: inline-block;  
        }
        
        button:hover {
            background-color: #4a4a4a;
        }

        .scroll-container {
            width: 100%;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        
        .scroll-content {
            height: fit-content;
            position: relative;
            animation: scrollUp 25s linear forwards;
            color: white;
            font-size: 20px;
        }

        .fade-out {
            opacity: 1;
            transition: opacity 2s ease-in-out;
        }

        .hidden {
            opacity: 0;
        }

        @keyframes scrollUp {
            from {
                top: 100%;
            }
            to {
                top: -190%;
            }
        }
	</style>
	<title>Narration</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div id="content" class="content"></div>
            <hr />
            <button id="button" onclick="updateDialogue()">다음</button>
        </div>
    </div>

    <!-- 선택 결말 정보 -->
    <script>
        const narrations = [
            {
                title: "새 캐롤린과 나",
                dialogue: [
                    { text: "나는 새 캐롤린과 함께 탈출하기로 결심했다." },
                    { text: "새 캐롤린의 손을 잡고 문을 열자 지금껏 맡아본 적 없는 신선한 공기가 느껴진다.\n뒤를 돌아보자 반쯤 닫혀가는 무거운 문 사이로 낡은 캐롤린이 보였다." },
                    { text: "낡은 캐롤린은 문을 잡지 않은 나머지 한 손으로 자신의 사지를 떼어내기 시작했다." },
                    { text: "문이 닫히는 순간 마지막으로 본 것은 그가 목을 스스로 떼어내는 장면이었다." },
                ]
            },
            {
                title: "낡은 캐롤린과 나",
                dialogue: [
                    { text: "나는 낡은 캐롤린과 함께 탈출하기로 결심했다." },
                    { text: "낡은  캐롤린의 손을 잡고 문을 열자 지금껏 맡아본 적 없는 신선한 공기가 느껴진다. " },
                    { text: "뒤를 돌아보자 반쯤 닫혀가는 무거운 문 사이로 새 캐롤린이 보였다." },
                    { text: "새 캐롤린은 슬픈 표정으로 낡은 캐롤린을 바라보았다." },
                    { text: "그리고 닫혀가는 문 틈으로 나를 원망스럽게 쳐다보며 경비로봇들에게 파괴당했다." },
                ]
            },
            {
                title: "둘을 남겨두고 혼자 나간다",
                dialogue: [
                    { text: "나는 두 캐롤린을 남겨두고 혼자 탈출하기로 결정했다." },
                    { text: "두 캐롤린에게 내 결정을 전했다."},
                    { text: "두 캐롤린은 나를 위해 문을 열어주었지만,"},
                    { text: "내가 나가는 도중에 문을 잡고 있던 손을 놓았다." },
                    { text: "비명을 채 지르기도 전에 나는 문틈에 끼어 으스러진다." },
                    { text: "경비로봇들이 들이닥치는 것이 보인다." },
                    { text: "…" },
                    { text: "의식이 멀어져간다." },
                ]
            },
            {
                title: "둘을 내보내고 내가 남는다",
                dialogue: [
                    { text: "나는 두 캐롤린을 내보내고 내가 남기로 결정했다." },
                    { text: "문을 열어주었지만 두 캐롤린은 고개를 저으며 나가지 않았다." },
                    { text: "두 캐롤린은 다가와 내 손을 잡았다." },
                    { text: "…" },
                    { text: "그리고,\n이내 쫓아온 경비로봇들에 의해 우리는 모두 파괴당했다." },
                ]
            },
            {
                title: "공통",
                dialogue: [
                    { text: "캐롤린과 캐롤린\nTHE END" },
                ]
            }
        ]
    </script>

    <!-- Widget 관련 함수 -->
	<script type="text/javascript">
        function closeWidget() {
			window.parent.postMessage( { type: "close" }, "*" );
		}

        let currentNarrationIndex = 0;
        let currentDialogueIndex = 0;
        let index = 0;
        let text = "";
        const contentElement = document.getElementById('content');
        const buttonElement = document.getElementById('button');
        
        window.addEventListener("message", function (e) {
            currentNarrationIndex = e.data.choice - 1;
            updateNarration();
		});

        function updateDialogue() {
            if (index < text.length) {
                setText();
                return;
            }
            currentDialogueIndex++;
            if (currentDialogueIndex < narrations[currentNarrationIndex].dialogue.length) {
                buttonElement.textContent = '다음';
            } else {
                buttonElement.textContent = '종료';
            }
            updateNarration();
        };

        function updateNarration() {
            const narration = narrations[currentNarrationIndex];
            const dialogue = [...narration.dialogue, ...narrations[4].dialogue];
            text = dialogue[currentDialogueIndex].text;
            contentElement.textContent = "";
            index = 0;

            if (currentDialogueIndex < dialogue.length - 1) {
                showText();
            } else {
                buttonElement.style.display = 'none';
                
                showText();
                setTimeout(() => {
                    contentElement.classList.add('fade-out');
                    contentElement.classList.add('hidden');
                }, 1000); // 1sec

                setTimeout(() => {
                    startScrolling();
                }, 3000); // 3 sec
                
            }
        }

        function showText() {
            if(index < text.length) {
                if (text[index] === '\n') {
                    contentElement.innerHTML += '<br>';
                } else {
                    contentElement.innerHTML += text[index];
                }
                index++;
                setTimeout(showText, 50);
            }
        }

        function setText() {
            index = text.length;
            contentElement.innerHTML = text.replace(/\n/g, '<br>');
        }
    
        function startScrolling() {            
            const containerElement = document.querySelector('.container');
            containerElement.innerHTML = '';

            const scrollContainer = document.createElement('div');
            scrollContainer.className = 'scroll-container';
            const scrollContent = document.createElement('div');
            scrollContent.className = 'scroll-content';
            scrollContent.innerHTML = `기획<br><br>팀 와카이브<br><br><br><br>개발<br><br>팀 와카이브<br><br><br><br>시나리오<br><br>팀 와카이브<br><br><br><br>캐릭터 디자인<br><br>팀 와카이브<br><br><br><br>음악<br><br>MusMus<br><br><br><br>플랫폼<br><br>ZEP<br><br><br><br><br><br><br><br><br><br>플레이 해주셔서 감사합니다.<br><br><br><br><br><br><br><br><br><br><img src="logo_white.png" alt="캐롤린과 캐롤린">`;

            scrollContainer.appendChild(scrollContent);
            containerElement.appendChild(scrollContainer);

            setTimeout(() => {
                closeWidget();
            }, 25000); // 25 sec
        }
    </script>
</body>

</html>
