<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		::-webkit-scrollbar {
			display: none;
		}

		body {
			-ms-overflow-style: none;
		}

		.container {
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.box {
			padding: 10px;
			display: flex;
			flex-direction: column;
			width: 300px;
			height: 450px;
            border-radius: 7px;
			background-color: #adadad;
		}

		.header {
			display: flex;
			justify-content: space-between;
            font-weight: bold;
		}

        .content {
			display: flex;
			height: 200px;
			justify-content: center;
            margin: 5px 0px;
            border-radius: 7px;
			align-items: flex-end;
			background-color: #636363;
            overflow: hidden;
		}

        .together {
            width: 100%;
            height: auto;
        }

        .button-container {
            width: 100%;
            height: 171px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .button-container > button {
            border-radius: 20px;
        }

		hr {
            border: 0;
            height: 1px;
            background-color: white;
            margin: 5px 0px;
		}

		.footer {
            width: 40%;
			justify-self: flex-end;
			align-self: center;
            font-weight: bold;
		}

        button {
            width: 100%;
            border: none;
            box-shadow: none;
            color: white;
            font-weight: bold;
            background-color: #636363;
            padding: 10px 20px;
            border-radius: 7px;
            cursor: pointer;
            text-align: center;
            display: inline-block;    
        }

        button:disabled {
            background-color: #898989;
            cursor: not-allowed;
        }

        button:disabled:hover {
            background-color: #898989;
            cursor: not-allowed;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        img,
		.cover {
			width: 100%;
			height: 100%;
			object-fit: contain;
		}

	</style>
	<title>Narration</title>
</head>

<body>
	<div class="container">
		<div class="box">
			<div id="content" class="content">
            </div>
            <div id="button-container" class="button-container">
                <button id="button1" onclick="setChoice(1)">새 캐롤린과 함께 떠난다</button>
                <button id="button2" onclick="setChoice(2)">낡은 캐롤린과 함께 떠난다</button>
                <button id="button3" onclick="setChoice(3)">둘을 남겨두고 홀로 떠난다</button>
                <button id="button4" onclick="setChoice(4)">둘을 내보내고 홀로 남는다</button>
            </div>
			<hr />
			<div class="footer">
				<button id="submit" onclick="sendEnding()" disabled>선택하세요</button>
			</div>
		</div>
	</div>

    <!-- Widget 관련 함수 -->
	<script type="text/javascript">
        let choice = 0;

        function setChoice(n) {
            choice = n;
            setPicture(n);

            let buttons = document.querySelectorAll('#button-container button');
            buttons.forEach(button => {
                button.style.backgroundColor = '#636363';
            });
            let clickedButton = document.getElementById("button" + n);
            clickedButton.style.backgroundColor = '#262626';

            let submitButton = document.getElementById('submit');
            submitButton.disabled = false;
            
            submitButton.textContent = '결정';
        }

        function setPicture(n) {
            let content = document.getElementById("content");
			if (content) {
				while (content.hasChildNodes()) {
					content.removeChild(content.firstChild);
				}
                if(n === 3) return;
                let selectedImage = (n === 1) ? images.newCaroline : (n === 2) ? images.oldCaroline : images.together;
                let content_image = document.createElement("img");
                if(n === 4) content_image.setAttribute("class", "together");
                content_image.setAttribute("src", selectedImage);
                content.append(content_image);
			}
        }
        
        function sendEnding() {
        	window.parent.postMessage( { type: choice }, "*" );
        }
    </script>
