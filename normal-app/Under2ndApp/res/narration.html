        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
    
            ::-webkit-scrollbar {
                display: none;
            }
    
            body {
                -ms-overflow-style: none;
            }
    
            .container {
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }
    
            .box {
                padding: 10px;
                display: flex;
                flex-direction: column;
                width: 100%;
                height: fit-content;
                border-radius: 7px;
                background-color: #adadad;
            }
    
            .content-container {
                display: flex;
                width: 100%;
                height: 220px;
                overflow: hidden;
                gap: 10px;
            }

            .content {
                display: flex;
                width: 300px;
                height: 100%;
                justify-content: center;
                border-radius: 7px;
                align-items: center;
                background-color: #636363;
                overflow: hidden;
            }
    
            .narration {
                width: 630px;
                height: 100%;
            }
    
            .narr-name {
                width: 100%;
                height: 21px;
                font-weight: bold;
                padding-left: 5px;
            }
            
            .narr-text{
                width: 100%;
                padding-left: 5px;
            }
    
            hr {
                border: 0;
                height: 1px;
                background-color: white;
                margin: 10px 0px;
            }
    
            .footer {
                width: 100%;
                justify-self: flex-end;
                align-self: center;
                display: flex;
                justify-content: center;
                font-weight: bold;
            }
    
            button {
                width: fit-content;
                height: 40px;
                border: none;
                box-shadow: none;
                color: white;
                font-weight: bold;
                background-color: #636363;
                padding: 10px 80px;
                border-radius: 7px;
                cursor: pointer;
                text-align: center;
                display: inline-block;    
            }
    
            button:hover {
                background-color: #4a4a4a;
            }
    
            img,
            .cover {
                width: 100%;
                height: 100%;
                object-fit: contain;
            }
    
        </style>

    <!-- Widget 관련 함수 -->
	<script type="text/javascript">
        function closeWidget() {
			window.parent.postMessage( { type: "close" }, "*" );
		}

        let currentNarrationIndex = 0;
        let currentDialogueIndex = 0;
        const contentElement = document.getElementById('content');
        const narrNameElement = document.getElementById('narr-name');
        const narrTextElement = document.getElementById('narr-text');
        const buttonElement = document.getElementById('button');
        
		window.addEventListener("message", function (e) {
            const narrationIndex = parseInt(e.data.narration, 10) - 1;
            if (narrationIndex >= 0 && narrationIndex < narrations.length) {
                currentNarrationIndex = narrationIndex;
                currentDialogueIndex = 0;
                updateNarration();
            }
		});

        function updateDialogue() {
            currentDialogueIndex++;
            if (currentDialogueIndex < narrations[currentNarrationIndex].dialogue.length) {
                updateNarration();
            } else {
                closeWidget();
            }
        };
        
        function updateNarration() {
            const narration = narrations[currentNarrationIndex];
            const dialogue = narration.dialogue;

            const currentDialogue = dialogue[currentDialogueIndex];
            updateContentImage(currentDialogue.image);
            narrNameElement.textContent = currentDialogue.name;
            narrTextElement.textContent = currentDialogue.text;

            if (currentDialogueIndex < dialogue.length - 1) {
                buttonElement.textContent = '다음';
            } else {
                buttonElement.textContent = '종료';
            }      
        }

        function updateContentImage(imagePath) {
            if (imagePath) {
                contentElement.innerHTML = `<img src="${imagePath}" alt="나레이션">`;
            } else {
                contentElement.innerHTML = '';
            }
        }
    </script>
